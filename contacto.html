<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos</title>
    <link rel="preload" href="css/style.css" as="style">
    <link rel="preload" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a href="index.html" class="logo">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>
                <div class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </div>
            </div>
        </div>
        <div class="header__texto">
            <h2 class="no-margin">Blog De Café con consejos y cursos</h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetas y mezclas</p>
        </div>
    </header>
    <main class="contenedor">
        <h3 class="centrar-texto">Contacto</h3>
      <div class="contacto-bg"></div>

      <form action="" class="formulario">
        <div class="campo">
            <label class="campo__label" for="nombre">Nombre</label>
            <input class="campo__field" type="text" placeholder="Tu nombre" id="nombre">
        </div>
        <div class="campo">
            <label class="campo__label" for="email">Email</label>
            <input class="campo__field" type="email" placeholder="Tu email" id="email">
        </div>
        <div class="campo">
            <label class="campo__label" for="mensaje">Mensaje</label>
            <textarea class="campo__field campo__field--textarea" placeholder="Tu mensaje" id="mensaje"></textarea>
        </div>
        <div class="campo">
            <input class="boton boton--primario" type="submit" value="Enviar">
        </div>
      </form>
    </main>

    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a href="index.html" class="logo">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>
                <div class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </div>
            </div>
        </div>

    </footer>
</body>
</html>
